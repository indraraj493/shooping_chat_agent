<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Phone Shopping Assistant</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Phone Shopping Assistant</h1>
      <p>Ask things like: "Best camera phone under ₹30k?", "Compare Pixel 8a vs OnePlus 12R"</p>
    </header>

    <main>
      <div id="chat" class="chat"></div>

      <form id="chat-form" class="composer">
        <input id="message" type="text" placeholder="Type your question..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </main>

    <footer>
      <small>Stay factual. Data is from a curated mock catalog. No personal data collected.</small>
    </footer>
  </div>

  <script src="/static/app.js"></script>
  <script>
    // seed examples
    const examples = [
      "Best camera phone under ₹30,000?",
      "Compact Android with good one-hand use.",
      "Compare Pixel 8a vs OnePlus 12R.",
      "Battery king with fast charging, around ₹15k.",
      "Explain OIS vs EIS.",
      "Show me Samsung phones only, under ₹25k.",
    ];
    window.addEventListener('load', () => {
      const chat = document.getElementById('chat');
      const div = document.createElement('div');
      div.className = 'assistant';
      div.innerHTML = `<p>Hi! I can help you discover, compare, and buy mobile phones. Try an example:</p>
        <ul class="examples">${examples.map(e => `<li>${e}</li>`).join('')}</ul>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;

      document.querySelectorAll('.examples li').forEach(li => {
        li.addEventListener('click', () => {
          document.getElementById('message').value = li.textContent;
          document.getElementById('chat-form').dispatchEvent(new Event('submit'));
        });
      });
    });
  </script>
</body>
</html>
